<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tortilla con Sal - Articles</title>
    <script src="https://unpkg.com/lunr@2.3.9/lunr.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .search-container {
            margin-bottom: 30px;
        }
        #search-input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #search-input:focus {
            outline: none;
            border-color: #3498db;
        }
        .results-count {
            margin-top: 10px;
            color: #666;
        }
        .article-list {
            display: grid;
            gap: 20px;
        }
        .article-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .article-item:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .article-item h3 {
            margin-top: 0;
        }
        .article-item h3 a {
            color: #2c3e50;
            text-decoration: none;
        }
        .article-item h3 a:hover {
            color: #3498db;
            text-decoration: underline;
        }
        .article-link {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }
        .article-link:hover {
            text-decoration: underline;
        }
        .content-snippet {
            color: #666;
            font-size: 0.9em;
            margin: 10px 0;
            line-height: 1.5;
        }
        mark {
            background-color: #ffeb3b;
            padding: 2px 4px;
        }
    </style>
</head>
<body>
    <h1>Tortilla con Sal - Articles</h1>
    
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search articles by title or content...">
        <div class="results-count" id="results-count"></div>
    </div>
    
    <div id="article-list" class="article-list"></div>

    <script>
        let idx;
        let articles = [];
        
        // Load the article index
        fetch('articles-index.json')
            .then(response => response.json())
            .then(data => {
                articles = data;
                
                // Build Lunr index with proper tokenization
                idx = lunr(function() {
                    this.ref('id');
                    this.field('title', { boost: 10 });
                    this.field('content');
                    
                    // Use a custom tokenizer that preserves words better
                    this.tokenizer = lunr.tokenizer;
                    
                    articles.forEach((article, index) => {
                        this.add({
                            id: index,
                            title: article.title,
                            content: article.content
                        });
                    });
                });
                
                // Display all articles initially
                displayArticles(articles);
            })
            .catch(error => {
                console.error('Error loading articles:', error);
                document.getElementById('article-list').innerHTML = 
                    '<p>Error loading articles. Make sure articles-index.json exists. Run generate-index.py first.</p>';
            });
        
        // Search functionality
        document.getElementById('search-input').addEventListener('input', function(e) {
            const query = e.target.value.trim();
            
            if (query.length === 0) {
                displayArticles(articles);
                return;
            }
            
            // Search using Lunr with wildcard support for partial matching
            let results = [];
            
            // Lunr.js supports wildcards natively - try multiple approaches
            // Method 1: Wildcard at end (for prefix matching like "Vene" -> "Venezuela")
            const wildcardQuery = query + '*';
            try {
                results = idx.search(wildcardQuery);
            } catch (e) {
                // If wildcard fails, try exact match
                try {
                    results = idx.search(query);
                } catch (e2) {
                    results = [];
                }
            }
            
            // Method 2: If no results, try with wildcard on each word
            if (results.length === 0 && query.includes(' ')) {
                const words = query.split(' ');
                const wildcardWords = words.map(w => w + '*').join(' ');
                try {
                    results = idx.search(wildcardWords);
                } catch (e) {
                    // Ignore
                }
            }
            
            // Method 3: Fallback to exact match
            if (results.length === 0) {
                try {
                    results = idx.search(query);
                } catch (e) {
                    results = [];
                }
            }
            
            // Method 4: If still no results, do a simple text filter as last resort
            // This ensures partial matching works even if Lunr wildcards don't
            if (results.length === 0) {
                const queryLower = query.toLowerCase();
                const filtered = articles.filter(article => 
                    article.title.toLowerCase().includes(queryLower) ||
                    article.content.toLowerCase().includes(queryLower)
                );
                // Convert to Lunr result format for consistency
                results = filtered.map((article) => ({
                    ref: articles.indexOf(article).toString(),
                    score: 1.0
                }));
            }
            
            const resultIds = results.map(result => parseInt(result.ref));
            const filteredArticles = resultIds.map(id => articles[id]).filter(a => a !== undefined);
            
            displayArticles(filteredArticles, query);
        });
        
        function displayArticles(articlesToShow, searchQuery = '') {
            const container = document.getElementById('article-list');
            const countEl = document.getElementById('results-count');
            
            if (articlesToShow.length === 0) {
                container.innerHTML = '<p>No articles found.</p>';
                countEl.textContent = '0 results';
                return;
            }
            
            countEl.textContent = `${articlesToShow.length} article${articlesToShow.length !== 1 ? 's' : ''} found`;
            
            container.innerHTML = articlesToShow.map(article => {
                // Show content snippet if searching
                let contentSnippet = '';
                if (searchQuery && article.content) {
                    const queryLower = searchQuery.toLowerCase();
                    const contentLower = article.content.toLowerCase();
                    const matchIndex = contentLower.indexOf(queryLower);
                    
                    if (matchIndex !== -1) {
                        // Get snippet around the match (100 chars before and after)
                        const start = Math.max(0, matchIndex - 100);
                        const end = Math.min(article.content.length, matchIndex + searchQuery.length + 100);
                        let snippet = article.content.substring(start, end);
                        if (start > 0) snippet = '...' + snippet;
                        if (end < article.content.length) snippet = snippet + '...';
                        contentSnippet = `<p class="content-snippet">${highlightText(snippet, searchQuery)}</p>`;
                    }
                }
                
                return `
                <div class="article-item">
                    <h3><a href="${article.path}">${highlightText(article.title, searchQuery)}</a></h3>
                    ${contentSnippet}
                    <p><a href="${article.path}" class="article-link">Read article â†’</a></p>
                </div>
            `;
            }).join('');
        }
        
        function highlightText(text, query) {
            if (!query) return escapeHtml(text);
            const escapedText = escapeHtml(text);
            const escapedQuery = escapeHtml(query);
            const regex = new RegExp(`(${escapedQuery.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return escapedText.replace(regex, '<mark>$1</mark>');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
